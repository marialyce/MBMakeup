<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Maquiagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Maquiagem Online</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="produtos">
        <article class="produto">
            <img src="imagem1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1.</p>
            <p class="preco">$20.00</p>
            <button class="comprar">Comprar</button>
        </article>

        <article class="produto">
            <img src="imagem2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2.</p>
            <p class="preco">$25.00</p>
            <button class="comprar">Comprar</button>
        </article>

        <!-- Adicione mais produtos aqui -->

    </section>

    <footer>
        <p>&copy; 2023 Loja de Maquiagem Online</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
