<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>MBMaeUP-Cadastro</title>
    <link rel="stylesheet" type="text/css" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
 <div class="form-container">
    <h2>Cadastro</h2>  
    
    <form id="Cadastro">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <div class="form-group-ev">
        <button type="submit" id="meuBotao">Enviar</button>
      </div>
    </form>
    <div class="form-group-ev">
        <a href="login.html"><button>Já é nossa(o) cliente? Faça o Login.</button></a>
      </div>

        <br>
        <a href="index.html"><i class="fa fa-chevron-left w3-black"></i></a>
</div>
</body>
<script src="perfil.js"></script>
</html>
